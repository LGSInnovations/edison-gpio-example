<!DOCTYPE html>
<html>
<head>
    <title>Edison GPIO Example</title>

    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Edison GPIO Example</a>
          <p class="navbar-text">Demo for Ethernet block</p>
        </div>

        <div class="navbar-right">
            <p class="navbar-text"><i class="fa fa-github fa-2x"></i>&nbsp;&nbsp;<a href="https://github.com/LGSInnovations/Edison-Ethernet" target="_blank">View project on GitHub</a></p>
        </div>

      </div>

    <div class="row img-row">
        <div class="col-xs-1 col-xs-offset-4 text-center max-height">

            <div class="img-container">

                <div class="gpio-buttons">

                    <button class="btn btn-success">on</button>

                    <button class="btn btn-success">on</button>
                    <button class="btn btn-success">on</button>

                    <div class="led yellow led-off"></div>
