<!DOCTYPE html>
<html>
<head>
    <title>Edison GPIO Example</title>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/pin.js"></script>
    <script type="text/javascript" src="/js/socket.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Edison GPIO Example</a>
          <p class="navbar-text">Demo for Ethernet block</p>
        </div>

        <div class="navbar-right">
            <p class="navbar-text"><i class="fa fa-github fa-2x"></i>&nbsp;&nbsp;<a href="https://github.com/LGSInnovations/edison-gpio-example" target="_blank">View project on GitHub</a></p>
        </div>

      </div>
    </nav>

    <div class="row img-row">
        <div class="col-xs-1 col-xs-offset-4 text-center max-height">

            <div class="img-container">
                <img class="edison" src="/assets/edison.jpg">
                <img class="gpio" src="/assets/gpio.jpg">

                <div class="gpio-buttons">
                    <button id="btn44" class="btn">off</button>
                    <button id="btn45" class="btn">off</button>
                    <button id="btn46" class="btn">off</button>
                    <button id="btn47" class="btn">off</button>
                    <button id="btn48" class="btn">off</button>
                    <button id="btn49" class="btn">off</button>
                </div>

                <div class="gpio-leds">
                    <div id="led44" class="led green"></div>
                    <div id="led45" class="led yellow"></div>
                    <div id="led46" class="led red"></div>
                    <div id="led47" class="led red"></div>
                    <div id="led48" class="led yellow"></div>
                    <div id="led49" class="led green"></div>
                    <div id="led15" class="led blue"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
